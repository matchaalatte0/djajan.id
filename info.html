<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekomendasi Kuliner</title>

  <style>
    /* üé® Tema & Background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(245, 232, 220, 0.92), rgba(245, 232, 220, 0.92)),
        url('WhatsApp Image 2025-11-13 at 18.21.07.jpeg');
      background-size: cover;
      background-position: center;
      color: #4b2e1e;
      padding-bottom: 90px;
      animation: fadeIn 1s ease;
    }

    /* üîù HEADER */
    nav {
      background-color: #8b5a2b;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .home-icon {
      font-size: 20px;
    }

    /* üìù FORM */
    .form-container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 248, 242, 0.85);
      margin: 25px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      animation: slideUp 1s ease;
    }

    .form-container h2 {
      text-align: center;
      color: #6b3f1f;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #c9a27f;
      margin-top: 5px;
      outline: none;
    }

    input[type="file"] {
      background: #fff3e4;
      padding: 10px;
    }

    button {
      width: 100%;
      background: #8b5a2b;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #a5673d;
      transform: scale(1.05);
    }

    /* üíó Animasi Terima Kasih */
    .thankyou {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #6b3f1f;
      font-size: 20px;
      font-weight: bold;
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ‚¨á Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #8b5a2b;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.3);
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
    }

    .bottom-nav a.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- üîù NAVBAR -->
  <nav>
    <a href="index.html" class="home-icon">üè†</a>
    <a href="home.html">Home</a>
    <a href="kategori.html">Kategori</a>
    <a href="info.html">Info</a>
    <a href="input.html" class="active">Rekomendasi</a>
  </nav>

  <!-- üìù FORM REKOMENDASI -->
  <div class="form-container">
    <h2>Rekomendasikan Tempat Kuliner</h2>

    <form id="rekomForm">
      <label>Nama Usaha:</label>
      <input type="text" id="nama" required>

      <label>Alamat:</label>
      <input type="text" id="alamat" required>

      <label>Jenis Kuliner:</label>
      <select id="jenis" required>
        <option value="">-- Pilih --</option>
        <option>Makanan Khas</option>
        <option>Minuman</option>
        <option>Street Food</option>
        <option>Cafe</option>
        <option>Rumah Makan</option>
      </select>

      <label>Upload Foto Usaha:</label>
      <input type="file" id="foto" accept="image/*">

      <button type="submit">Kirim Rekomendasi</button>
    </form>

    <div class="thankyou" id="thankyouMsg">
      üéâ Terima kasih atas rekomendasimu! üéâ
    </div>
  </div>

  <!-- ‚¨á BOTTOM NAV -->
  <footer class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="kategori.html">Kategori</a>
    <a href="info.html">Info</a>
    <a href="input.html" class="active">Rekomendasi</a>
  </footer>

  <script>
    // üìù Simpan ke file & tampilkan animasi
    document.getElementById('rekomForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const alamat = document.getElementById('alamat').value;
      const jenis = document.getElementById('jenis').value;

      // Data dikonversi ke format file
      const content = `Nama Usaha: ${nama}\nAlamat: ${alamat}\nJenis Kuliner: ${jenis}\n\n`;

      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "rekomendasi_kuliner.txt";
      link.click();

      // Tampilkan animasi terima kasih
      document.getElementById('thankyouMsg').style.display = "block";
    });
  </script>

</body>
</html>
