<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJAJAN - Kuliner Wonosobo</title>

  <style>
  /* --- ANIMASI MASUK HALAMAN --- */
  body {
    opacity: 0;
    animation: fadeInPage 1s ease forwards;
  }

  header {
    animation: slideDown 1s ease forwards;
  }

  main h2 {
    opacity: 0;
    animation: fadeInUp 1.2s ease forwards;
    animation-delay: 0.5s;
  }

  .cards .card {
    opacity: 0;
    transform: translateY(20px);
    animation: cardPop 0.7s ease forwards;
  }

  /* Animasi berurutan untuk kartu */
  .cards .card:nth-child(1) { animation-delay: 0.3s; }
  .cards .card:nth-child(2) { animation-delay: 0.45s; }
  .cards .card:nth-child(3) { animation-delay: 0.6s; }
  .cards .card:nth-child(4) { animation-delay: 0.75s; }

  @keyframes fadeInPage {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideDown {
    from { transform: translateY(-40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes cardPop {
    from { opacity: 0; transform: scale(0.9) translateY(20px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }

  /* --- STYLE ASLI HALAMAN (tidak diubah) --- */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background:
      linear-gradient(rgba(245, 232, 220, 0.88), rgba(245, 232, 220, 0.88)),
      url('WhatsApp Image 2025-11-13 at 18.52.39.jpeg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    color: #4b2e1e;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background-color: #8b5a2b;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 3px solid #d4a373;
  }

  header h1 {
    margin: 0;
    font-size: 22px;
  }

  nav {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  nav a {
    color: #fff3e0;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  nav a:hover,
  nav a.active {
    color: #ffd58a;
  }

  .home-icon {
    font-size: 22px;
    background-color: #d4a373;
    color: #4b2e1e;
    border-radius: 50%;
    padding: 6px 10px;
    transition: 0.3s;
  }

  .home-icon:hover {
    background-color: #fff3e0;
    transform: scale(1.1);
  }

  main {
    flex: 1;
    padding: 20px;
    text-align: center;
  }

  .search-box {
    margin: 15px auto;
    display: flex;
    justify-content: center;
    gap: 8px;
  }

  .search-box input {
    width: 70%;
    max-width: 380px;
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    background: #fff3e0;
    font-size: 14px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .search-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    background-color: #8b5a2b;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }

  .search-results {
    display: none;
    animation: fadeIn 0.6s ease;
    margin-top: 20px;
  }

  .cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .card {
    background-color: #fff8f2;
    padding: 10px;
    width: 150px;
    border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: 0.3s;
    cursor: pointer;
  }

  .card:hover {
    transform: scale(1.05);
    background-color: #ffe8cc;
  }

  .card img {
    width: 100%;
    height: 120px;
    border-radius: 10px;
    object-fit: cover;
  }

  .bottom-nav {
    position: fixed;
    bottom: 30px;
    width: 100%;
    background-color: #8b5a2b;
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    color: white;
    border-top: 2px solid #d4a373;
  }

  .bottom-nav a {
    color: #fff3e0;
    font-weight: bold;
    text-decoration: none;
  }

  .bottom-nav a.active {
    color: #ffd58a;
  }

  footer#credits {
    background-color: #d4a373;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    color: #4b2e1e;
    font-weight: 600;
  }

  </style>
</head>

<body>

<header>
  <h1>DJAJAN</h1>
  <nav>
    <a href="index.html" class="home-icon">üè†</a>
    <a href="home.html" class="active">Home</a>
    <a href="kategori.html">Kategori</a>
    <a href="info.html">Info</a>
    <a href="input.html">Rekomendasi</a>
  </nav>
</header>

<main>
  <h2>Temukan Aneka Jajanan Lokal Wonosobo</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari jajanan...">
    <button id="searchBtn" class="search-btn">üîç</button>
  </div>

  <div id="searchResults" class="search-results">
    <h3>Hasil Pencarian</h3>
    <div class="cards" id="productCards"></div>
    <p id="noResult" style="display:none; color:#8b5a2b; font-weight:bold;">Tidak ada hasil üò¢</p>
  </div>

  <section class="populer">
    <h3>Populer di Wonosobo</h3>
    <div class="cards" id="popularCards"></div>
  </section>
</main>

<!-- üéµ AUDIO BACKSOUND (lanjut antar halaman) -->
<audio id="backsound" loop>
  <source src="backsound.mpeg">
</audio>

<!-- üîä Tombol musik -->
<button id="musicToggle" 
style="
  position: fixed;
  right: 20px;
  bottom: 100px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background:#8b5a2b;
  border:none;
  color:white;
  box-shadow:0 3px 10px rgba(0,0,0,0.3);
  font-size:22px;
  cursor:pointer;
">üéµ</button>

<!-- üìå Navigasi bawah -->
<div class="bottom-nav">
  <a href="home.html" class="active">Home</a>
  <a href="kategori.html">Kategori</a>
  <a href="info.html">Info</a>
  <a href="input.html">Rekomendasi</a>
</div>

<footer id="credits">Kelompok 4 Projek Kelas XII-I</footer>

<script>
  /* --- BACKSOUND TETAP NYALA ANTAR HALAMAN --- */
  const audio = document.getElementById("backsound");
  const musicBtn = document.getElementById("musicToggle");

  // Jika sebelumnya musik ON ‚Üí play lagi
  let musicStatus = localStorage.getItem("musicStatus");

  if (musicStatus === "on") {
    audio.volume = 1;
    audio.play();
    musicBtn.textContent = "üé∂";
  } else {
    audio.pause();
    musicBtn.textContent = "üîá";
  }

  // Toggle tombol musik
  musicBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      musicBtn.textContent = "üé∂";
      localStorage.setItem("musicStatus", "on");
    } else {
      audio.pause();
      musicBtn.textContent = "üîá";
      localStorage.setItem("musicStatus", "off");
    }
  };

  /* --- FITUR PENCARIAN ASLI (tidak diubah) --- */

  const allProducts = [
    { name: "Mie Ongklok", img: "mie ongklok.jpg", link: "makanan.html" },
    { name: "Tempe Kemul", img: "tempe kemul.jpg", link: "snack.html" },
    { name: "Nasi Megono", img: "megono.jpg", link: "makanan.html" },
    { name: "Sagon", img: "sagon.jpg", link: "snack.html" },
    { name: "Geblek", img: "geblek.jpg", link: "snack.html" },
    { name: "Jenang Sumsum", img: "jenang sumsum.jpg", link: "makanan.html" },
    { name: "Carica", img: "carica.jpg", link: "minuman.html" },
    { name: "Kopi Bowongso", img: "kopi bowowngso.jpg", link: "minuman.html" },
    { name: "Kopi Purwaceng", img: "purwaceng.jpg", link: "minuman.html" },
    { name: "Sirup Terong Belanda", img: "sirup terong belanda.jpg", link: "minuman.html" }
  ];

  const popularProducts = [
    { name: "Mie Ongklok", img: "mie ongklok.jpg" },
    { name: "Tempe Kemul", img: "tempe kemul.jpg" },
    { name: "Carica", img: "carica.jpg" },
    { name: "Kopi Purwaceng", img: "purwaceng.jpg" }
  ];

  const productCards = document.getElementById("productCards");
  const popularCards = document.getElementById("popularCards");
  const searchResults = document.getElementById("searchResults");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const noResult = document.getElementById("noResult");

  function showProducts(products, container) {
    container.innerHTML = "";
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.img}">
        <p>${p.name}</p>
      `;
      card.onclick = () => window.location.href = p.link;
      container.appendChild(card);
    });
  }

  function showPopularProducts() {
    popularCards.innerHTML = "";
    popularProducts.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.img}">
        <p>${p.name}</p>
      `;
      popularCards.appendChild(card);
    });
  }

  function performSearch() {
    const keyword = searchInput.value.toLowerCase();
    if (!keyword) {
      searchResults.style.display = "none";
      return;
    }
    const results = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
    searchResults.style.display = "block";
    if (results.length > 0) {
      noResult.style.display = "none";
      showProducts(results, productCards);
    } else {
      productCards.innerHTML = "";
      noResult.style.display = "block";
    }
  }

  searchBtn.addEventListener("click", performSearch);
  searchInput.addEventListener("keypress", e => {
    if (e.key === "Enter") performSearch();
  });

  showPopularProducts();
</script>

</body>
</html>
